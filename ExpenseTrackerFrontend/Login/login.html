2<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h1{
      color:darkred
    }
     html,body {
      background-color:aliceblue
    }
    .container{
      /* background-image: url("https://tse3.mm.bing.net/th?id=OIP.Mne831_m63gtjyEQ3GvNowHaEK&pid=Api&P=0&h=180"); */
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">LOGIN PAGE</h1>
  <div class="container  row-12 col-6">
    <!-- <h3 style="text-align:center" >LOGIN PAGE</h3> -->

    <form onsubmit="login(event)">
      <div class="mb-2 mt-2" id="list of items">
        <label class="form-label">Enter your Email</label><br>
        <input type="text" class="form-control" id="email" placeholder="Enter the email " required><br>

        <label>Enter your password :</label><br>
        <input type="password" class="form-control" id="password" placeholder="password" size="50" required><br>

        <button class="form-control" style="color:black">Login</button>
        <button onclick="forgotpassword()"> Forgot password</button><br>
      </div>
    </form>

    <a href="../Signup/signup.html" style="color:aliceblue;">New User - Signup Now</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
  <script src="./login.js"></script>
</body>
</html>
